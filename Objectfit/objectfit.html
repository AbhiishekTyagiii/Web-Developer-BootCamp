<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object fit Property</title>
    <style>
        img{
            border:10px solid red;
            height:400px;
            width:500px;
            object-fit:cover;
            object-position:top;
        }
    </style>
</head>
<body>
<img src="./Eiffel.jpg " alt="Eiffel Tower!!!">    
</body>
</html>
